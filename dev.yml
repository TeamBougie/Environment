version: "3"
services:
    web:
        image: richarvey/nginx-php-fpm
        container_name: webserver_dev
        links:
            - database
        volumes:
            # Sous Windows :
            - "//c/Users/Public/Sfprojects/aplaceforgeeks:/var/www/html"
            - "//c/Users/Public/Sfprojects/aplaceforgeeks/Environment:/etc/nginx/sites-available"
            # Sous Linux/OSX :
            #- "..:/var/www/html/"
            #- "./nginx/config/sites-available:/etc/nginx/sites-available/"
        ports:
            - "8080:80"
    database:
        image: mysql
        container_name: mysql_dev
        volumes:
            - data-volume:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=root
volumes:
    data-volume:
