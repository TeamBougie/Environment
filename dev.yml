version: "2"
services:
    web:
        image: richarvey/nginx-php-fpm
        container_name: webserver_dev
        links:
            - database
        volumes:
            - "..:/var/www/html/"  # Note to Windows users, must be prefixed by  //c/Users/ instead of ..
            - "./nginx/config/sites-available:/etc/nginx/sites-available/"
        ports:
            - "8080:80"
    database:
        image: mysql
        container_name: mysql_dev
        volumes:
            - data-volume:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=root
    pma:
        image: phpmyadmin/phpmyadmin
        links:
            - database
        ports:
            - "8081:80"
        environment:
            - PMA_HOST=database
volumes:
    data-volume:
